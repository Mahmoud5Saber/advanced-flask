name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio httpx

      - name: Start Flask app
        run: |
          python app.py &
          sleep 5  # Wait for app to start

      - name: Run Tests and Generate Coverage Report
        run: pytest --cov=app --cov-report=xml

      - name: Upload Coverage Report
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          fail_ci_if_error: true

  security_scan:
    name: Run Trivy Security Scan
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "table"
          exit-code: "1"
          ignore-unfixed: true

  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: security_scan
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and Tag Docker Image
        run: |
          docker build --cache-from mydockerhub/flask-app:latest -t mydockerhub/flask-app:latest .
          docker tag mydockerhub/flask-app:latest mydockerhub/flask-app:${{ github.sha }}

      - name: Push Docker Image to Docker Hub
        run: |
          docker push mydockerhub/flask-app:latest
          docker push mydockerhub/flask-app:${{ github.sha }}

  deploy:
    name: Deploy to Test Server
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy using SSH
        uses: appleboy/ssh-action@v1.0.2
        with:
          host: ${{ secrets.TEST_SERVER_IP }}
          username: ${{ secrets.TEST_SERVER_USER }}
          key: ${{ secrets.TEST_SERVER_SSH_KEY }}
          script: |
            docker pull mydockerhub/flask-app:latest
            docker stop flask_app || true
            docker rm flask_app || true
            docker run -d --name flask_app -p 5050:5050 mydockerhub/flask-app:latest

  notify:
    name: Send Notifications on Failure
    runs-on: ubuntu-latest
    if: failure()
    needs: [test, security_scan, build, deploy]
    steps:
      - name: Send Slack Notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_MESSAGE: "\ud83d\udea8 CI/CD Pipeline Failed: Check logs!"

  performance_test:
    name: Run Locust Load Tests
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Install Locust
        run: pip install locust

      - name: Run Load Test
        run: locust --headless -u 10 -r 2 -t 1m -H http://${{ secrets.TEST_SERVER_IP }}:5050
