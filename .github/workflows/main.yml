name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Debug File Structure
        run: ls -R

      - name: Install Dependencies
        run: |
          python -m venv venv
          venv/bin/pip install --upgrade pip
          venv/bin/pip install -r requirements.txt
          venv/bin/pip install pytest pytest-cov pytest-asyncio httpx pytest-mock

      - name: Start Flask app
        run: |
          venv/bin/python -m flask run --host=0.0.0.0 --port=5050 &
          sleep 5

      - name: Run Tests and Generate Coverage Report
        run: venv/bin/pytest --cov=app --cov-report=xml

      - name: Upload Coverage Report
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml

  security_scan:
    name: Run Trivy Security Scan
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Run Trivy Security Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "table"
          exit-code: "1"

  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: security_scan
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
            username: ${{ secrets.DOCKERHUB_USERNAME }}
            password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        run: |
          docker buildx build --push --cache-to=type=inline --cache-from=type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/flask-app:latest \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/flask-app:latest \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/flask-app:${{ github.sha }} .

  deploy:
    name: Deploy to Local Server
    runs-on: self-hosted  # ÿ™ÿ¥ÿ∫ŸäŸÑ ÿπŸÑŸâ ÿßŸÑÿ≥Ÿäÿ±ŸÅÿ± ÿßŸÑŸÖÿ≠ŸÑŸä
    needs: build
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Build Docker Image
        run: docker build -t flask-app .

      - name: Stop and Remove Old Container (Windows)
        shell: powershell
        run: |
          docker stop flask_app -ErrorAction SilentlyContinue
          docker rm flask_app -ErrorAction SilentlyContinue

      - name: Run Docker Container
        run: |
          docker run -d --name flask_app --restart always -p 5050:5050 `
            -e FLASK_ENV=production flask-app
  notify:
    name: Send Notifications on Failure
    runs-on: ubuntu-latest
    if: failure()
    needs: [test, security_scan, build, deploy]
    steps:
      - name: Send Slack Notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_MESSAGE: "üö® CI/CD Pipeline Failed: Check logs!"

  performance_test:
    name: Run Locust Load Tests
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Install Locust
        run: pip install locust

      - name: Run Load Test
        run: locust --headless -u 10 -r 2 -t 1m --skip-log -H http://${{ secrets.TEST_SERVER_IP }}:5050
